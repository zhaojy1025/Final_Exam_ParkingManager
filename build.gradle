apply plugin: 'java'
sourceSets {
    main{
        java{
            srcDir 'src'
        }
    }
    test{
        java{
            srcDir 'test'
        }
    }
}
tasks.withType(Compile) {
    options.encoding = "UTF-8"
}

sourceCompatibility = 1.5
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'parkingLotsModel', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}


